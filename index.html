<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAX-CARS</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="cabecera">
    <img src="./assets/logo.png" alt="logo" class="logo">
    <span class="titulo-cabecera">max-cars</span>
  </header>
  <h1 class="titulo-formulario">Registro clientes</h1>
  <form class="form-cliente">
    <div class="form-input-caja">
      <label class="form-label" for="cedula">Cedula</label>
      <input class="form-input" type="text" name="cedula" id="cedula" placeholder="Ingrese cedula">
      <label class="form-label" for="nombre">Nombre</label>
      <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
      <label class="form-label" for="apellido">Apellido</label>
      <input class="form-input" type="text" name="apellido" id="apellido" placeholder="Ingrese apellido">
    </div>
    <button class="form-boton" type="submit">Guardar</button>
  </form>
</body>

</html>
